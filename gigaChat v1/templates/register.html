{% extends "layout.html" %}

{% block title %}
    | Register
{% endblock %}

{% block main %}
    <div class="wrapper">
        <div id="register">
            <div class="title">
                REGISTER
            </div>
            {% if get_flashed_messages() %}
                <div class="warning">
                    {{ get_flashed_messages() | join(" ") }}
                </div>
            {% endif %}
            <form class="register-form" action="/register" method="post">
                
                <div class="form-group">
                    <label for="username">USERNAME</label>
                    <input type="text" autofocus autocomplete="off" class="form-control {% if status=='usr' %}{{status}}{% endif %}" id="usurname" name="username" placeholder="Username">
                </div>
                
                <div class="form-group">
                    <label for="password">PASSWORD</label>
                    <input type="password" class="form-control {% if status=='pass' %}{{status}}{% endif %}" id="password" name="password" placeholder="Password">
                </div>
                <div class="form-group ">
                    <label for="confirmation">CONFIRM PASSWORD</label>
                    <input type="password" class="form-control {% if status=='pass' %}{{status}}{% endif %}" id="confirmation" name="confirmation" placeholder="Confirm">
                </div>
                <div class="button">
                    <button type="submit" class="btn" name="send">CREATE ACCOUNT</button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
