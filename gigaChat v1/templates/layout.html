<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge, initial-scale=1, width=device-width">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://kit.fontawesome.com/5bd942f9d4.js"></script>
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.4/socket.io.js"></script>
        <link rel="stylesheet" href="/static/styles.css">
        {% block head %}
        {% endblock %}
        <title>gigaChat {% block title %}{% endblock %}</title>
    </head>
    <body oncontextmenu="return false;">
        <header>
            <div class="logo"><a href="/"><h1><span>giga</span><span style="font-weight:bolder; color:inherit">Chat</span></h1></a></div>
            <nav>
                {% if session["username"] %}
                <ul class="nav-links">
                    <li><a href="/logout">Log Out</a></li>
                </ul>
                {% else %}
                    <ul class="nav-links">
                        <li><a href="/login">Login</a></li>
                        <li><a href="/register">Register</a></li>
                    </ul>
                {% endif %}
            </nav>
        </header>
        
        {% block main %}{% endblock %}
    </body>
</html>
